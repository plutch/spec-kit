# Spec-Kit Configuration Example
# Copy this to .specify/config.yml and customize for your project

# Deep Review Configuration
clarify:
  deep_review:
    # Global enable/disable
    enabled: true

    # Default mode when auto-detection doesn't trigger specific mode
    # Options: "fast" | "balanced" | "thorough"
    default_mode: "balanced"

    # Auto-enable conditions
    auto_enable:
      # Enable if spec has "Complex Features" section
      complex_features_section: true

      # Enable if these keywords found in spec (case-insensitive)
      keywords:
        - authentication
        - authorization
        - payment
        - billing
        - multi-tenant
        - real-time
        - websocket
        - integration
        - external api
        - third-party
        - security
        - compliance
        - gdpr
        - pci

      # Enable if requirement count >= threshold
      min_requirements: 15

      # Enable if spec word count >= threshold
      min_word_count: 3000

      # Enable if spec has multiple [NEEDS CLARIFICATION] markers
      min_clarification_markers: 3

      # Enable if complexity score >= threshold (0-100)
      # Score = (requirements × 2) + (sections × 5) + (keywords × 10) + (dependencies × 15)
      min_complexity_score: 50

    # Domain-specific question patterns
    domain_patterns:
      authentication:
        keywords: ["login", "signup", "password", "oauth", "jwt", "session", "mfa", "2fa"]
        questions:
          - "What password policy requirements apply? (complexity, length, expiration)"
          - "Is multi-factor authentication required or optional?"
          - "How long should user sessions remain active?"
          - "Are there rate limiting requirements for login attempts?"
          - "What authentication method is preferred (OAuth, JWT, session-based)?"

      payment:
        keywords: ["payment", "checkout", "billing", "subscription", "invoice", "refund", "stripe", "paypal"]
        questions:
          - "Are payment operations idempotent (safe to retry)?"
          - "How should failed payment retries be handled?"
          - "What refund workflows are required?"
          - "Are webhooks needed for payment status updates?"
          - "What payment provider integration is required?"

      multi_tenant:
        keywords: ["tenant", "organization", "workspace", "account", "isolation", "multi-tenant"]
        questions:
          - "How is data isolated between tenants (row-level, schema, database)?"
          - "Are there cross-tenant access scenarios (e.g., shared resources)?"
          - "How are tenant limits/quotas enforced?"
          - "Is tenant migration (import/export) required?"
          - "What tenant identification strategy is used (subdomain, path, header)?"

      real_time:
        keywords: ["real-time", "websocket", "sse", "polling", "live", "stream"]
        questions:
          - "What is the acceptable latency for real-time updates?"
          - "How many concurrent connections are expected?"
          - "What happens when real-time connection fails (fallback to polling)?"
          - "Are there retry/reconnection strategies required?"
          - "What real-time protocol is preferred (WebSocket, SSE, long-polling)?"

      integration:
        keywords: ["integration", "api", "webhook", "external", "third-party", "rest", "graphql"]
        questions:
          - "What are the rate limits for external API calls?"
          - "How should API failures be handled (retry, circuit breaker)?"
          - "Are there authentication requirements for external services?"
          - "What data format is expected (JSON, XML, protobuf)?"
          - "Are there webhook security requirements (signature validation)?"

    # Analysis pass configuration
    passes:
      logic_validation:
        enabled: true
        max_thoughts: 5

      completeness:
        enabled: true
        max_thoughts: 6

      optimization:
        enabled: true
        max_thoughts: 7

      synthesis:
        enabled: true
        max_thoughts: 2

    # Question generation
    questions:
      # Maximum questions (spec-kit standard is 5)
      max_count: 5

      # Minimum impact score to include question (0-100)
      min_impact_score: 60

      # Balance category coverage (avoid multiple questions from same category)
      balance_categories: true

      # Prefer multiple-choice over short-answer
      prefer_multiple_choice: true

    # Optimization suggestions
    optimization:
      # Include alternative implementation suggestions
      suggest_alternatives: true

      # Identify over-engineering opportunities
      flag_over_engineering: true

      # Suggest scope reduction options
      suggest_scope_reduction: true

      # Flag premature optimization patterns
      detect_premature_optimization: true

    # Token management
    token_limits:
      # Hard limit (stops even if needsMoreThoughts=true)
      max_tokens_per_review: 20000

      # Soft limit (warning only)
      warn_at_tokens: 15000

    # Performance tuning
    performance:
      # Cache taxonomy scan results
      cache_taxonomy_scan: true

      # Skip deep review if recent analysis exists (hours)
      use_cached_analysis_within_hours: 24

      # Parallel processing (experimental - not yet supported)
      parallel_thinking: false

# Other spec-kit configurations (future)
specify:
  # Spec generation preferences
  generation:
    max_clarification_markers: 3
    max_quality_iterations: 3
    auto_create_checklists: true

  # Supplementary Specifications (v2.1 - Hierarchical Specs)
  supplementary_specs:
    enabled: true
    patterns: ["*-SPEC.md"]  # Files matching this pattern are treated as supplementary specs
    require_parent_reference: true  # Enforce parent field in frontmatter
    validate_fr_coverage: true  # Warn if FRs not mapped

    # Agent routing: which agents auto-load which specs
    agent_routing:
      frontend-architect:
        - UI-SPEC.md
      backend-architect:
        - API-SPEC.md
      system-architect:
        - TECHNICAL-SPEC.md
        - API-SPEC.md
      postgres-entity-architect:
        - TECHNICAL-SPEC.md

    # Validation settings (STRICT mode per user decision)
    validation:
      strict_mode: true  # Errors block workflow (exit code 1)
      run_after_plan: true  # Auto-validate after /speckit.plan
      run_before_implement: true  # Block /speckit.implement if validation fails

    # Template settings
    templates:
      ui_spec: ".specify/templates/supplementary-spec-template.md"
      api_spec: ".specify/templates/supplementary-spec-template.md"
      technical_spec: ".specify/templates/supplementary-spec-template.md"

# Reconcile command settings (v2.1)
reconcile:
  max_clarifying_questions: 5  # Maximum questions to ask during reconciliation
  max_clarification_markers: 3  # Maximum [NEEDS CLARIFICATION] markers to add
  require_integration_tests: true  # Always add integration tests for wiring gaps
  edit_mode: "append"  # Append-only edits (preserve existing structure)

plan:
  # Planning preferences
  planning:
    require_constitution_validation: true
    auto_generate_research_tasks: true
    create_quickstart: true

tasks:
  # Task generation preferences
  tasks:
    strict_checklist_format: true
    include_file_paths: true
    detect_parallelization: true

analyze:
  # Analysis preferences
  analysis:
    auto_run_after_specify: true
    auto_run_after_plan: true
    auto_run_after_tasks: true
    surface_only_high_severity: true
    generate_remediation_plans: false  # Require user approval

# Git integration
git:
  auto_commit:
    enabled: false
    commit_after_specify: false
    commit_after_clarify: false
    commit_after_plan: false
    commit_after_tasks: false

# AI Agent preferences
agent:
  # Preferred agent (if multiple installed)
  preferred: "claude"

  # Context management
  context:
    auto_update_agent_files: true
    include_research_md: true
    include_quickstart_md: true

# ==============================================================================
# Context Optimization (v2.7+)
# ==============================================================================
# Controls how much context is loaded per workflow phase to optimize token usage

context_budget:
  # Maximum context size per phase (in KB)
  # Adjust based on your project size and complexity

  specification: 15       # Lightweight - mainly strategic context
  gap_analysis: 25        # Medium - strategic + existing code analysis
  planning: 35            # Heavy - strategic + architectural patterns
  implementation: 50      # Heaviest - tactical + code examples
  reconciliation: 30      # Medium - tactical + diff analysis

budget_enforcement:
  # How to handle context budget overruns
  mode: strict            # strict | warn | adaptive

  # Strategy when context exceeds budget (applied in order)
  overflow_strategy:
    - truncate_reference_sections_first    # Remove reference-level content first
    - summarize_strategic_content          # Condense strategic principles
    - defer_tactical_examples              # Skip code examples if needed
    - warn_user_if_critical_context_dropped  # Always warn if critical content excluded

# Memory System (Context Optimization)
memory:
  # Default context level for new memory files
  default_context_level: strategic  # strategic | tactical | reference

  # Auto-detect context level from content type
  # (principles/patterns = strategic, code examples = tactical, runbooks = reference)
  auto_detect_context_level: true

  # Only load memory sections relevant to current phase
  strict_phase_loading: true

  # Warn if memory files are missing context metadata
  warn_on_missing_metadata: true

# ==============================================================================
# Epic Management (v2.8+)
# ==============================================================================
# Controls multi-feature epic coordination

epics:
  # Enable epic-level workflow commands
  enabled: true

  # Directory for epic files
  directory: ".specify/epics"

  # Automatically detect dependencies between features
  auto_dependency_detection: true

  # Allow planning features while foundation features are still in progress
  parallel_planning_allowed: true

  # Maximum features per epic (prevents unwieldy epics)
  max_features_per_epic: 8

  # Minimum features per epic (below this, use single-feature workflow)
  min_features_per_epic: 3

# ==============================================================================
# Quality Framework (Enhanced v2.7+)
# ==============================================================================
# Quality standards and enforcement

quality:
  # Minimum overall quality score (0-100)
  minimum_overall_score: 80

  # Minimum test coverage percentage
  minimum_test_coverage: 80

  # Block implementation if critical quality issues found
  block_on_critical_issues: true

  # Aggregate quality metrics across all features in an epic
  epic_quality_rollup: true

  # Severity thresholds
  severity:
    critical_count_threshold: 0   # Block if any critical issues
    major_count_threshold: 3      # Block if >3 major issues
    medium_count_threshold: 10    # Warn if >10 medium issues

# ==============================================================================
# Constitutional Enforcement (v2.4-v2.6)
# ==============================================================================
# Project constitution validation

constitutional:
  # Enable constitutional validation
  enabled: true

  # Validate constitution across all features in an epic
  epic_level_validation: true

  # Scan codebase for prohibited patterns
  pattern_scanning: true

  # Block on constitutional violations (vs warn)
  strict_mode: true

  # Constitution file location
  constitution_path: ".specify/memory/constitution.md"

# ==============================================================================
# Risk Management
# ==============================================================================
# Risk assessment and mitigation

risk:
  # Automatically trigger gap analysis for HIGH-risk features
  auto_gap_analysis_for_high_risk: true

  # Risk score thresholds (0-12 scale)
  thresholds:
    high: 8     # Score ≥8 = HIGH risk
    medium: 4   # Score 4-7 = MEDIUM risk
    low: 0      # Score 0-3 = LOW risk

# ==============================================================================
# Advanced Settings (v2.7+)
# ==============================================================================

# Verbose mode - show context loading details
verbose_context_loading: true

# Enable experimental features (not recommended for production)
experimental_features: false

# Token usage tracking (for optimization insights)
track_token_usage: true
